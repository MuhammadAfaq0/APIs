<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            color: {{ result_color }};
        }

        .percentage {
            font-size: 1.2em;
            color: #007BFF;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1em;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <p class="result">Prediction: {{ result }}</p>
        <p class="percentage">Score Percentage: {{ percentage }}%</p>
        <a href="/questionnaire">Take the Survey Again</a>
    </div>
</body>
</html>
